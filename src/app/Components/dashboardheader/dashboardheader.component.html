<!-- Navbar -->
<header
    class="poppins-regular fixed top-0 left-0 right-0 h-16 bg-white shadow-md z-[999] flex items-center justify-between px-6">
    <div class="flex items-center space-x-4">
        <!-- Hamburger for mobile -->
        <button (click)="toggleSidebar()" class="md:hidden text-black focus:outline-none">
            <i class='bx bx-menu text-2xl'></i>
        </button>
        <a routerLink="/" class="flex items-center gap-2">
            <img src="assets/icon.png" alt="Logo" class="w-8 h-8 object-contain" />
            <h1 class="text-xl text-themeColor  hidden md:block">Medifit</h1>
        </a>
    </div>
    <button
        class="flex items-center gap-2 px-4 py-2 rounded-full bg-[#503217] text-white hover:bg-[#6b462a] shadow-md transition duration-300">
        <i class='bx bx-power-off text-xl'></i>
        <span class="font-medium">Logout</span>
    </button>

</header>

<!-- Sidebar -->
<aside id="sidebar"
    class="fixed top-16 left-0 w-64 h-[calc(100vh-4rem)] bg-white shadow-xl overflow-y-auto z-[99] transform transition-transform duration-300 md:translate-x-0 -translate-x-full md:block sidBar"
    [ngClass]="{'translate-x-0': sidebarOpen}">
    <nav class="flex flex-col p-4 space-y-2 text-themeColor text-start">
        <a routerLink="/admin/dashboard" routerLinkActive="active" (click)="toggleSidebar()"
            class="flex items-center space-x-2 p-2 rounded-md hover:bg-[#e2dfcc] transition duration-200">
            <i class='bx bxs-dashboard text-xl'></i>
            <span class="text-md font-medium">Dashboard</span>
        </a>
        <a routerLink="/admin/users" routerLinkActive="active" (click)="toggleSidebar()"
            class="flex items-center space-x-2 p-2 rounded-md hover:bg-[#e2dfcc] transition duration-200">
            <i class='bx bx-user text-xl'></i>
            <span class="text-md font-medium">Users</span>
        </a>
        <a routerLink="/admin/agents" routerLinkActive="active" (click)="toggleSidebar()"
            class="flex items-center space-x-2 p-2 rounded-md hover:bg-[#e2dfcc] transition duration-200">
            <i class='bx bx-user text-xl'></i>
            <span class="text-md font-medium">Agents</span>
        </a>
        <a routerLink="/admin/delivery-persons" routerLinkActive="active" (click)="toggleSidebar()"
            class="flex items-center space-x-2 p-2 rounded-md hover:bg-[#e2dfcc] transition duration-200">
            <i class='bx bx-user text-xl'></i>
            <span class="text-md font-medium">Delivery Person</span>
        </a>
        <a routerLink="/admin/items-listed" routerLinkActive="active" (click)="toggleSidebar()"
            class="flex items-center space-x-2 p-2 rounded-md hover:bg-[#e2dfcc] transition duration-200">
            <i class='bx bx-box text-xl'></i>
            <span class="text-md font-medium">Items Listed</span>
        </a>
        <a routerLink="/admin/orders" routerLinkActive="active" (click)="toggleSidebar()"
            class="flex items-center space-x-2 p-2 rounded-md hover:bg-[#e2dfcc] transition duration-200">
            <i class='bx bx-package text-xl'></i>
            <span class="text-md font-medium">Orders</span>
        </a>
        <a routerLink="/admin/support-tickets" routerLinkActive="active" (click)="toggleSidebar()"
            class="flex items-center space-x-2 p-2 rounded-md hover:bg-[#e2dfcc] transition duration-200">
            <i class='bx bx-notepad text-xl'></i>
            <span class="text-md font-medium">Support Tickets</span>
        </a>
        <a routerLink="/admin/contact-requests" routerLinkActive="active" (click)="toggleSidebar()"
            class="flex items-center space-x-2 p-2 rounded-md hover:bg-[#e2dfcc] transition duration-200">
            <i class='bx bx-support text-xl'></i>
            <span class="text-md font-medium">Contact Request</span>
        </a>
    </nav>
</aside>
