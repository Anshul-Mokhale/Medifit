<div class="bg-[#f7f5e8] flex justify-center items-center min-h-screen poppins-regular">
    <div class="w-full max-w-sm bg-[white] rounded-lg shadow-lg p-6 sm:p-8">
        <!-- Logo and Name -->
        <div class="flex justify-center items-center mb-6 sm:mb-8">
            <a routerLink="/"><img src="assets/icon.png" alt="Medifit Logo" class="logo mr-2"></a>
            <h2 class="text-3xl sm:text-4xl font-semibold text-custom">Medifit</h2>
        </div>

        <h2 class="text-2xl sm:text-3xl font-semibold text-center text-custom mb-6 sm:mb-8">Welcome Back!</h2>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-4 sm:mb-6">
                <label for="email" class="block text-sm sm:text-base font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel"
                    class="mt-2 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom focus:border-transparent"
                    required />
            </div>

            <div class="mb-4 sm:mb-6">
                <label for="password" class="block text-sm sm:text-base font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel"
                    class="mt-2 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom focus:border-transparent"
                    required />
            </div>

            <button type="submit" [disabled]="!loginForm.valid"
                class="w-full py-3 bg-custom text-white rounded-md hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-custom text-sm sm:text-base">
                Login
            </button>
        </form>

        <p class="mt-4 sm:mt-6 text-center text-sm text-gray-600">Don't have an account?
            <a routerLink="/signin" class="text-custom font-medium">Sign up</a>
        </p>
    </div>
</div>
