<main
    class="ml-0 md:ml-64 mt-16  h-[calc(100vh-4rem)] bg-[#f3f1e2] overflow-y-auto transition-all duration-300 poppins-regular">

    <div class="w-full h-full flex justify-center items-center px-4">
        <div class="chat-wrapper w-full max-w-3xl h-full flex flex-col bg-white rounded-md shadow-md">
            <div class="chat-header">
                <h2>Support Chat</h2>
            </div>

            <div class="chat-body flex-1 overflow-y-auto p-4 space-y-3">
                <div *ngFor="let msg of messages" class="message" [ngClass]="msg.from">
                    <div class="bubble">{{ msg.text }}</div>
                </div>
            </div>

            <div class="chat-footer flex items-center gap-2 p-4 border-t border-gray-300">
                <input [(ngModel)]="newMessage" type="text" placeholder="Type your message..."
                    class="flex-1 px-4 py-2 border border-gray-400 rounded-md" />
                <button (click)="sendMessage()"
                    class="px-4 py-2 bg-[#503217] text-white rounded-md hover:bg-[#3e2812] transition">
                    Send
                </button>
            </div>
        </div>
    </div>
</main>
