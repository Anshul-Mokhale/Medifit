<main
    class="ml-0 md:ml-64 mt-16 p-6 h-[calc(100vh-4rem)] bg-[#f3f1e2] overflow-y-auto transition-all duration-300 poppins-regular">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
        <a routerLink="/admin/orders" class=" text-xl text-[#503217] flex items-center justify-center"><i
                class='bx bx-left-arrow-alt text-4xl '></i> Back
        </a>

    </div>
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 space-y-6">

        <!-- Order Header -->
        <div class="border-b pb-4">
            <h2 class="text-2xl font-semibold text-gray-800">Order #123456</h2>
            <p class="text-gray-500">Placed on: June 5, 2025</p>
        </div>

        <!-- Order Items -->
        <div class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-3 text-gray-600 font-semibold border-b pb-2">
                <div>Item</div>
                <div>Price</div>
                <div>Availability</div>
            </div>

            <!-- Example Items -->
            <div class="space-y-2">
                <div class="grid grid-cols-1 sm:grid-cols-3 text-gray-800">
                    <div>Paracetamol 500mg</div>
                    <div>₹25</div>
                    <div class="text-green-600">In Stock</div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 text-gray-800">
                    <div>Vitamin D3 Capsules</div>
                    <div>₹150</div>
                    <div class="text-red-500">Out of Stock</div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 text-gray-800">
                    <div>Thermometer Digital</div>
                    <div>₹299</div>
                    <div class="text-green-600">In Stock</div>
                </div>
            </div>
        </div>

        <!-- Delivery Boy Selection -->
        <div class="border-t pt-6 space-y-4">
            <label for="deliveryBoy" class="block text-gray-700 font-medium">Assign Delivery Boy</label>
            <select id="deliveryBoy"
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <option disabled selected>Select delivery boy</option>
                <option value="ramesh">Ramesh</option>
                <option value="suresh">Suresh</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between pt-4 border-t">
            <button class="bg-green-500 text-white px-6 py-2 rounded-xl hover:bg-green-600 transition">Accept</button>
            <button class="bg-red-500 text-white px-6 py-2 rounded-xl hover:bg-red-600 transition">Decline</button>
        </div>

    </div>
</main>
