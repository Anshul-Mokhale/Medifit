<main
    class="ml-0 md:ml-64 mt-16 p-6 h-[calc(100vh-4rem)] bg-[#f3f1e2] overflow-y-auto transition-all duration-300 poppins-regular">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-themeColor">My Addresses</h1>
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            + Add Address
        </button>
    </div>

    <!-- Loop through addresses -->
    <div *ngFor="let address of addresses" class="bg-white shadow-md rounded-lg p-6 mb-4 relative">
        <div class="text-lg font-semibold text-gray-800">{{ address.name }}</div>
        <div class="text-gray-700">{{ address.phone }}</div>
        <div class="mt-2 text-gray-700">{{ address.street }}</div>
        <div class="text-gray-700">{{ address.city }}</div>
        <div class="text-gray-700">{{ address.state }}</div>
        <div class="text-gray-700 mb-2">{{ address.pin }}</div>

        <!-- Single line address -->
        <div class="text-sm text-gray-600 italic">
            {{ address.street }}, {{ address.city }}, {{ address.state }} - {{ address.pin }}
        </div>

        <!-- Edit Button -->
        <div class="absolute top-4 right-4">
            <button class="text-blue-600 hover:underline text-sm font-medium">
                Edit
            </button>
        </div>
    </div>
</main>
