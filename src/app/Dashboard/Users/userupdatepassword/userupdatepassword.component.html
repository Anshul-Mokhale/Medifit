<main
    class="ml-0 md:ml-64 mt-16 p-6 h-[calc(100vh-4rem)] bg-[#f3f1e2] overflow-y-auto transition-all duration-300 poppins-regular">


    <div class="max-w-xl mx-auto mt-10 p-8 bg-white shadow-xl rounded-2xl border border-[#e2dfce]">
        <h2 class="text-3xl font-bold mb-8 text-center text-[#503217] tracking-wide">
            Change Password
        </h2>

        <!-- <form [formGroup]="passwordForm" (ngSubmit)="onPasswordUpdate()" class="space-y-6"> -->
        <form class="space-y-6">
            <div class="space-y-2">
                <label for="oldPassword" class="block text-[#503217] font-medium">Current Password</label>
                <input id="oldPassword" type="password" formControlName="old_password"
                    placeholder="Enter your current password"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#503217] placeholder:text-gray-500" />
            </div>

            <div class="space-y-2">
                <label for="newPassword" class="block text-[#503217] font-medium">New Password</label>
                <input id="newPassword" type="password" formControlName="new_password" placeholder="Enter new password"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#503217] placeholder:text-gray-500" />
            </div>

            <div class="space-y-2">
                <label for="confirmPassword" class="block text-[#503217] font-medium">Confirm New Password</label>
                <input id="confirmPassword" type="password" formControlName="confirm_password"
                    placeholder="Confirm new password"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#503217] placeholder:text-gray-500" />
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4 pt-4 border-t border-gray-200">
                <button type="button"
                    class="px-5 py-2.5 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium transition">
                    Cancel
                </button>
                <button type="submit"
                    class="px-5 py-2.5 rounded-lg bg-[#503217] hover:bg-[#3d2714] text-white font-medium shadow-md transition">
                    Update Password
                </button>
            </div>
        </form>
    </div>

</main>
