<main
    class="ml-0 md:ml-64 mt-16 p-6 h-[calc(100vh-4rem)] bg-[#f3f1e2] overflow-y-auto transition-all duration-300 poppins-regular">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
        <a routerLink="/admin/contact-requests" class=" text-xl text-[#503217] flex items-center justify-center"><i
                class='bx bx-left-arrow-alt text-4xl '></i> Back
        </a>

    </div>
    <div class="p-6 max-w-2xl mx-auto bg-white shadow-2xl rounded-2xl border border-gray-200">
        <h2 class="text-3xl font-bold mb-6 text-[#503217] flex items-center gap-3">
            <svg class="w-7 h-7 text-[#503217]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m2 4H7a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v12a2 2 0 01-2 2z" />
            </svg>
            Contact Request Overview
        </h2>

        <div *ngIf="request" class="space-y-5 text-gray-800">
            <div class="grid grid-cols-3 gap-2">
                <span class="text-sm font-semibold text-gray-500">Name:</span>
                <span class="col-span-2 font-medium text-lg">{{ request.name }}</span>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <span class="text-sm font-semibold text-gray-500">Email:</span>
                <span class="col-span-2 text-blue-600 underline">{{ request.email }}</span>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <span class="text-sm font-semibold text-gray-500">Phone:</span>
                <span class="col-span-2">{{ request.phone }}</span>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <span class="text-sm font-semibold text-gray-500">Subject:</span>
                <span class="col-span-2">{{ request.subject }}</span>
            </div>

            <div>
                <span class="text-sm font-semibold text-gray-500">Message:</span>
                <div class="mt-2 bg-gray-50 p-4 rounded-md border-l-4 border-[#503217] shadow-inner text-gray-700">
                    {{ request.message }}
                </div>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <span class="text-sm font-semibold text-gray-500">Submitted At:</span>
                <span class="col-span-2">{{ request.created_at }}</span>
            </div>
        </div>

        <div *ngIf="!request" class="text-red-600 font-semibold mt-4">Request not found.</div>


    </div>

</main>
